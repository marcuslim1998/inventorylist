<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Inventory</title>
    
    <!-- PWA / Mobile Capability -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="icon-192.png"> <!-- Placeholder for icon -->
</head>
<body>

    <!-- Top Navigation / Header -->
    <header class="app-header">
        <h1 id="page-title">Inventory</h1>
        <div class="header-actions">
           <!-- Dynamic actions like 'Scan' or 'Filter' can go here -->
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="app-content">
        
        <!-- VIEW: Inventory List -->
        <section id="view-inventory" class="view active">
            <div class="search-bar">
                <input type="text" id="inventory-search" placeholder="Search items...">
                <button id="btn-scan-header" class="icon-btn" aria-label="Scan Barcode">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 7V5a2 2 0 0 1 2-2h2"></path>
                        <path d="M17 3h2a2 2 0 0 1 2 2v2"></path>
                        <path d="M21 17v2a2 2 0 0 1-2 2h-2"></path>
                        <path d="M7 21H5a2 2 0 0 1-2-2v-2"></path>
                        <rect x="7" y="7" width="10" height="10"></rect>
                    </svg>
                </button>
            </div>
            
            <div class="filter-chips">
                <button class="chip active" data-sort="location">Location</button>
                <button class="chip" data-sort="expiry">Expiry</button>
                <button class="chip" data-sort="category">Category</button>
            </div>

            <div id="inventory-list" class="item-list">
                <!-- Items injected here by JS -->
                <div class="empty-state">
                    <p>No items found.</p>
                    <p class="sub-text">Tap '+' to add your first item.</p>
                </div>
            </div>
        </section>

        <!-- VIEW: Add Item -->
        <section id="view-add-item" class="view">
            <form id="add-item-form">
                <div class="form-group">
                    <label for="item-barcode">Barcode</label>
                    <div class="input-row">
                        <input type="text" id="item-barcode" placeholder="Scan or type...">
                        <button type="button" id="btn-scan-input" class="icon-btn secondary">Scan</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="item-name">Name</label>
                    <input type="text" id="item-name" required placeholder="Product name">
                </div>

                <div class="form-group">
                    <label for="item-category">Category</label>
                    <input type="text" id="item-category" placeholder="e.g., Pantry, Office">
                </div>

                <div class="form-group">
                    <label for="item-location">Location</label>
                    <div class="input-row">
                        <input type="text" id="item-location" required placeholder="Scan location QR...">
                        <button type="button" id="btn-scan-location" class="icon-btn secondary">Loc</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="item-expiry">Expiry (Optional)</label>
                    <input type="date" id="item-expiry">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" id="btn-cancel-add">Cancel</button>
                    <button type="submit" class="btn-primary">Save Item</button>
                </div>
            </form>
        </section>

        <!-- VIEW: Scanner Overlay (Hidden by default) -->
        <div id="scanner-overlay" class="overlay hidden">
            <div class="scanner-container">
                <video id="scanner-video" playsinline muted autoplay></video>
                <div class="scanner-guide"></div>
                <button id="btn-close-scanner" class="btn-float-close">X</button>
                <p id="scanner-status">Point camera at barcode...</p>
            </div>
        </div>

    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <button class="nav-item active" data-target="view-inventory">
            <span class="icon">üì¶</span>
            <span class="label">Items</span>
        </button>
        <button class="nav-item fab" data-target="view-add-item">
            <span class="icon">+</span>
        </button>
        <button class="nav-item" data-target="view-locations"> <!-- Future settings/locations view -->
             <span class="icon">üìç</span>
             <span class="label">Locs</span>
        </button>
    </nav>

    <script src="app.js"></script>
</body>
</html>
